<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squash Court Booking PDF Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .left-panel, .right-panel {
      padding: 1em;
      box-sizing: border-box;
    }
    .left-panel {
      width: 50%;
      border-right: 1px solid #ccc;
    }
    .right-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Styling for input elements */
    input[type="text"] {
      width: 100%;
      height: 40px; /* Adjust as needed */
      font-family: Helvetica, sans-serif;
      font-size: 12px;
      padding: 0.5em;
      box-sizing: border-box;
      margin-top: 0.5em;
    }
    /* Styling for textarea elements */
    textarea {
      width: 100%;
      height: 700px; /* Set to 700px as per requirement */
      font-family: Helvetica, sans-serif;
      font-size: 12px;
      padding: 0.5em;
      box-sizing: border-box;
      margin-top: 0.5em;
      resize: vertical; /* Allow vertical resizing if desired */
    }
    label {
      display: block;
      margin-top: 1em;
      font-family: Helvetica, sans-serif;
      font-size: 12px;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-family: Helvetica, sans-serif;
      font-size: 12px;
      cursor: pointer;
    }
    iframe {
      border: 1px solid #ccc;
      width: 100%;
      flex: 1;
      margin-top: 1em;
    }
  </style>
</head>
<body>

<div class="left-panel">
  <h1>Generate Monthly Booking Form</h1>
  <label for="eventDate">Event Date (e.g. "Feb 2025"):</label>
  <input type="text" id="eventDate" placeholder="e.g. Feb 2025" />

  <label for="bookingMessage">Booking Request Message:</label>
  <textarea id="bookingMessage" placeholder="Enter your booking message here..."></textarea>

  <button id="previewBtn">Preview</button>
  <button id="downloadBtn" style="display:none;">Download PDF</button>
</div>

<div class="right-panel">
  <h2>Preview</h2>
  <iframe id="pdfPreview" title="PDF Preview"></iframe>
</div>

<!-- Load pdf-lib from CDN -->
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Squash Court Booking PDF Generator</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh; /* Ensure body takes full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5; /* Optional: Light background */
    }

    /* Main Content Container */
    #mainContent {
      display: flex;
      width: 90%;
      height: 90vh; /* Occupy most of the viewport height */
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden; /* Prevent overflow */
    }

    /* Left and Right Panels */
    .left-panel, .right-panel {
      padding: 1em;
      box-sizing: border-box;
    }
    .left-panel {
      width: 50%;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column; /* Arrange children vertically */
    }
    .right-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Form Elements in Left Panel */
    .left-panel h1 {
      margin-top: 0;
      font-size: 1.5em;
      text-align: center;
    }

    label {
      margin-top: 1em;
      font-size: 12px;
      font-family: Helvetica, sans-serif;
    }

    input[type="text"], textarea {
      width: 100%;
      font-family: Helvetica, sans-serif;
      font-size: 12px;
      padding: 0.5em;
      box-sizing: border-box;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      flex-grow: 1; /* Allow textarea to expand */
      resize: vertical; /* Allow vertical resizing */
      min-height: 150px; /* Minimum height */
    }

    /* Button Container */
    .button-container {
      margin-top: 1em;
      display: flex;
      gap: 1em; /* Space between buttons */
    }

    button {
      padding: 0.5em 1em;
      font-family: Helvetica, sans-serif;
      font-size: 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Preview Iframe */
    iframe {
      border: 1px solid #ccc;
      width: 100%;
      flex: 1;
      margin-top: 1em;
      border-radius: 4px;
    }

    /* Password Modal Styles */
    #passwordModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #passwordModal div {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #passwordModal input {
      width: 80%;
      padding: 0.5em;
      margin-top: 1em;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #passwordModal button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    #passwordModal button:hover {
      background-color: #218838;
    }

    #passwordError {
      color: red;
      display: none;
      margin-top: 0.5em;
      font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #mainContent {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        width: 100%;
        height: 50%;
      }
      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Password Modal -->
  <div id="passwordModal">
    <div>
      <h2>Enter Password</h2>
      <input type="password" id="passwordInput" placeholder="Password" />
      <br />
      <button id="passwordSubmit">Submit</button>
      <p id="passwordError">Incorrect Password. Try again.</p>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" style="display: none;">
    <div class="left-panel">
      <h1>Generate Monthly Booking Form</h1>
      <label for="eventDate">Event Date (e.g. "Feb 2025"):</label>
      <input type="text" id="eventDate" placeholder="e.g. Feb 2025" />

      <label for="bookingMessage">Booking Request Message:</label>
      <textarea id="bookingMessage" placeholder="Enter your booking message here..."></textarea>

      <div class="button-container">
        <button id="previewBtn">Preview</button>
        <button id="downloadBtn" style="display:none;">Download PDF</button>
      </div>
    </div>

    <div class="right-panel">
      <h2>Preview</h2>
      <iframe id="pdfPreview" title="PDF Preview"></iframe>
    </div>
  </div>

  <!-- Load pdf-lib from CDN -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="script.js"></script>

  <!-- Password Protection Script -->
  <script>
    // Define your password
    const correctPassword = "YourSecurePassword"; // Change this to your desired password

    document.getElementById('passwordSubmit').addEventListener('click', function() {
      const enteredPassword = document.getElementById('passwordInput').value;
      if (enteredPassword === correctPassword) {
        document.getElementById('passwordModal').style.display = 'none';
        document.getElementById('mainContent').style.display = 'flex';
      } else {
        document.getElementById('passwordError').style.display = 'block';
      }
    });

    // Allow pressing Enter to submit password
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('passwordSubmit').click();
      }
    });
  </script>
</body>
</html>

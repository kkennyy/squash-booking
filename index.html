<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Squash Court Booking PDF Generator</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh; /* Ensure body takes full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5; /* Optional: Light background */
    }

    /* Main Content Container */
    #mainContent {
      display: flex;
      width: 90%;
      height: 90vh; /* Occupy most of the viewport height */
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden; /* Prevent overflow */
    }

    /* Left and Right Panels */
    .left-panel, .right-panel {
      padding: 1em;
      box-sizing: border-box;
    }
    .left-panel {
      width: 50%;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column; /* Arrange children vertically */
    }
    .right-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Form Elements in Left Panel */
    .left-panel h1 {
      margin-top: 0;
      font-size: 1.5em;
      text-align: center;
    }

    label {
      margin-top: 1em;
      font-size: 12px;
      font-family: Helvetica, sans-serif;
    }

    input[type="text"], textarea {
      width: 100%;
      font-family: Helvetica, sans-serif;
      font-size: 12px;
      padding: 0.5em;
      box-sizing: border-box;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      flex-grow: 1; /* Allow textarea to expand */
      resize: vertical; /* Allow vertical resizing */
      min-height: 150px; /* Minimum height */
    }

    /* Button Container */
    .button-container {
      margin-top: 1em;
      display: flex;
      gap: 1em; /* Space between buttons */
    }

    button {
      padding: 0.5em 1em;
      font-family: Helvetica, sans-serif;
      font-size: 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    button:hover, button:focus {
      background-color: #0056b3;
      outline: none; /* Remove default outline */
    }

    /* Focus Indicators */
    button:focus, input:focus, textarea:focus {
      outline: 2px solid #0056b3;
      outline-offset: 2px;
    }

    /* Preview Iframe */
    iframe {
      border: 1px solid #ccc;
      width: 100%;
      flex: 1;
      margin-top: 1em;
      border-radius: 4px;
    }

    /* Password Modal Styles */
    #passwordModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #passwordModal div {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #passwordModal input {
      width: 80%;
      padding: 0.5em;
      margin-top: 1em;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #passwordModal button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    #passwordModal button:hover, #passwordModal button:focus {
      background-color: #218838;
      outline: none; /* Remove default outline */
    }

    #passwordError {
      color: red;
      display: none;
      margin-top: 0.5em;
      font-size: 14px;
    }

    /* Loading Spinner */
    .spinner {
      border: 4px solid #f3f3f3; /* Light grey */
      border-top: 4px solid #007BFF; /* Blue */
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 2s linear infinite;
      display: none; /* Hidden by default */
      margin-left: 0.5em;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Feedback Messages */
    .feedback-message {
      margin-top: 1em;
      font-size: 14px;
      display: none;
    }

    .feedback-success {
      color: green;
    }

    .feedback-error {
      color: red;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #mainContent {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        width: 100%;
        height: 50%;
      }
      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Password Modal -->
  <div id="passwordModal" role="dialog" aria-labelledby="passwordModalTitle" aria-modal="true">
    <div>
      <h2 id="passwordModalTitle">Enter Password</h2>
      <input type="password" id="passwordInput" placeholder="Password" aria-label="Password" />
      <br />
      <button id="passwordSubmit">Submit</button>
      <p id="passwordError">Incorrect Password. Try again.</p>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" style="display: none;">
    <div class="left-panel">
      <h1>Generate Monthly Booking Form</h1>
      <label for="eventDate">Event Date (e.g. "Feb 2025"):</label>
      <input type="text" id="eventDate" placeholder="e.g. Feb 2025" />

      <label for="bookingMessage">Booking Request Message:</label>
      <textarea id="bookingMessage" placeholder="Enter your booking message here..." aria-label="Booking Request Message"></textarea>

      <div class="button-container">
        <button id="previewBtn">Preview</button>
        <div style="display: flex; align-items: center;">
          <button id="downloadBtn" style="display:none;">Download PDF</button>
          <div class="spinner" id="downloadSpinner"></div>
        </div>
      </div>

      <div class="feedback-message" id="feedbackMessage"></div>
    </div>

    <div class="right-panel">
      <h2>Preview</h2>
      <iframe id="pdfPreview" title="PDF Preview"></iframe>
    </div>
  </div>

  <!-- Load pdf-lib from CDN -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <!-- No external script.js; integrated script below -->

  <!-- Password Protection and Enhanced Features Script -->
  <script>
    // Define your password hash (SHA-256)
    const correctPasswordHash = "1bbd278588a207c4eb532ff9ce3f89cd24b5dcfedc101c804c77bd5dc59ca6d6"; // Provided hash

    // Password Modal Elements
    const passwordModal = document.getElementById('passwordModal');
    const passwordInput = document.getElementById('passwordInput');
    const passwordSubmit = document.getElementById('passwordSubmit');
    const passwordError = document.getElementById('passwordError');

    // Main Content Elements
    const mainContent = document.getElementById('mainContent');
    const previewBtn = document.getElementById('previewBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const downloadSpinner = document.getElementById('downloadSpinner');
    const feedbackMessage = document.getElementById('feedbackMessage');
    const pdfPreview = document.getElementById('pdfPreview');

    // Accessibility: Trap focus within the modal
    function trapFocus(element) {
      const focusableElements = element.querySelectorAll('button, [href], input, textarea, [tabindex]:not([tabindex="-1"])');
      const firstFocusable = focusableElements[0];
      const lastFocusable = focusableElements[focusableElements.length - 1];

      function handleTab(e) {
        if (e.key === 'Tab') {
          if (e.shiftKey) { // Shift + Tab
            if (document.activeElement === firstFocusable) {
              e.preventDefault();
              lastFocusable.focus();
            }
          } else { // Tab
            if (document.activeElement === lastFocusable) {
              e.preventDefault();
              firstFocusable.focus();
            }
          }
        } else if (e.key === 'Escape') {
          // Optional: Prevent closing modal with Escape
          // To enable, uncomment the following lines
          // passwordModal.style.display = 'none';
          // mainContent.style.display = 'flex';
          // mainContent.querySelector('input, textarea, button').focus();
        }
      }

      element.addEventListener('keydown', handleTab);
    }

    // Initialize focus trapping on modal
    trapFocus(passwordModal);

    // Set initial focus to the password input when modal opens
    passwordInput.focus();

    // Function to hash the password using SHA-256
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    // Password Submission Handler
    passwordSubmit.addEventListener('click', async function() {
      const enteredPassword = passwordInput.value;
      if (!enteredPassword) {
        passwordError.textContent = "Please enter a password.";
        passwordError.style.display = 'block';
        passwordInput.setAttribute('aria-invalid', 'true');
        passwordInput.focus();
        return;
      }
      const enteredHash = await hashPassword(enteredPassword);
      if (enteredHash === correctPasswordHash) {
        passwordModal.style.display = 'none';
        mainContent.style.display = 'flex';
        mainContent.querySelector('input, textarea, button').focus(); // Set focus to first interactive element
      } else {
        passwordError.textContent = "Incorrect Password. Try again.";
        passwordError.style.display = 'block';
        passwordInput.setAttribute('aria-invalid', 'true');
        passwordInput.focus();
      }
    });

    // Allow pressing Enter to submit password
    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        passwordSubmit.click();
      }
    });

    // Function to show feedback messages
    function showFeedback(message, type) {
      feedbackMessage.textContent = message;
      feedbackMessage.className = 'feedback-message';
      if (type === 'success') {
        feedbackMessage.classList.add('feedback-success');
      } else if (type === 'error') {
        feedbackMessage.classList.add('feedback-error');
      }
      feedbackMessage.style.display = 'block';
      setTimeout(() => {
        feedbackMessage.style.display = 'none';
      }, 5000); // Hide after 5 seconds
    }

    // Function to show loading spinner
    function showSpinner(spinner) {
      spinner.style.display = 'inline-block';
    }

    // Function to hide loading spinner
    function hideSpinner(spinner) {
      spinner.style.display = 'none';
    }

    // Preview Button Click Handler
    previewBtn.addEventListener('click', async function() {
      showFeedback('Generating PDF preview...', 'success');
      try {
        // Simulate PDF generation delay (remove in production)
        await new Promise(resolve => setTimeout(resolve, 1000));

        // Implement your PDF generation logic here using pdf-lib
        // For demonstration, we'll create a simple PDF with the booking message

        const { PDFDocument, StandardFonts, rgb } = PDFLib;
        const pdfDoc = await PDFDocument.create();
        const page = pdfDoc.addPage([600, 400]);
        const helveticaFont = await pdfDoc.embedFont(StandardFonts.Helvetica);
        const text = document.getElementById('bookingMessage').value || 'No booking message provided.';
        page.drawText(text, {
          x: 50,
          y: 350,
          size: 12,
          font: helveticaFont,
          color: rgb(0, 0, 0),
        });
        const pdfBytes = await pdfDoc.save();
        const pdfBlob = new Blob([pdfBytes], { type: 'application/pdf' });
        const pdfUrl = URL.createObjectURL(pdfBlob);
        pdfPreview.src = pdfUrl;

        showFeedback('PDF preview generated successfully.', 'success');
        downloadBtn.style.display = 'inline-block'; // Show Download button after preview
      } catch (error) {
        console.error('Error generating PDF preview:', error);
        showFeedback('Failed to generate PDF preview.', 'error');
      }
    });

    // Download Button Click Handler
    downloadBtn.addEventListener('click', async function() {
      showSpinner(downloadSpinner);
      showFeedback('Generating PDF for download...', 'success');
      try {
        // Implement your PDF generation logic here using pdf-lib
        const { PDFDocument, StandardFonts, rgb } = PDFLib;
        const pdfDoc = await PDFDocument.create();
        const page = pdfDoc.addPage([600, 400]);
        const helveticaFont = await pdfDoc.embedFont(StandardFonts.Helvetica);
        const text = document.getElementById('bookingMessage').value || 'No booking message provided.';
        page.drawText(text, {
          x: 50,
          y: 350,
          size: 12,
          font: helveticaFont,
          color: rgb(0, 0, 0),
        });
        const pdfBytes = await pdfDoc.save();

        // Trigger download
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'BookingForm.pdf';
        link.click();

        hideSpinner(downloadSpinner);
        showFeedback('PDF downloaded successfully.', 'success');
      } catch (error) {
        console.error('Error downloading PDF:', error);
        hideSpinner(downloadSpinner);
        showFeedback('Failed to download PDF.', 'error');
      }
    });
  </script>
</body>
</html>

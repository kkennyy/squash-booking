<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Squash Court Booking PDF Generator</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      /* Removed display: flex and height: 100vh */
    }
    .left-panel, .right-panel {
      padding: 1em;
      box-sizing: border-box;
    }
    .left-panel {
      width: 50%;
      border-right: 1px solid #ccc;
    }
    .right-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Styling for input elements */
    input[type="text"] {
      width: 100%;
      height: 40px; /* Adjust as needed */
      font-family: Helvetica, sans-serif;
      font-size: 12px;
      padding: 0.5em;
      box-sizing: border-box;
      margin-top: 0.5em;
    }
    /* Styling for textarea elements */
    textarea {
      width: 100%;
      height: 700px; /* Set to 700px as per requirement */
      font-family: Helvetica, sans-serif;
      font-size: 12px;
      padding: 0.5em;
      box-sizing: border-box;
      margin-top: 0.5em;
      resize: vertical; /* Allow vertical resizing if desired */
    }
    label {
      display: block;
      margin-top: 1em;
      font-family: Helvetica, sans-serif;
      font-size: 12px;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-family: Helvetica, sans-serif;
      font-size: 12px;
      cursor: pointer;
    }
    iframe {
      border: 1px solid #ccc;
      width: 100%;
      flex: 1;
      margin-top: 1em;
    }

    /* Main Content Flex Container */
    #mainContent {
      display: flex;
      height: 100vh; /* Ensures full viewport height */
    }

    /* Hide the main content initially */
    #mainContent.hidden {
      display: none;
    }

    /* Style for the password modal */
    #passwordModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #passwordModal div {
      background: #fff;
      padding: 2em;
      border-radius: 5px;
      text-align: center;
      width: 300px; /* Fixed width for the modal */
    }
    #passwordModal input {
      width: 80%;
      padding: 0.5em;
      margin-top: 1em;
      font-size: 16px;
    }
    #passwordModal button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Password Modal -->
  <div id="passwordModal">
    <div>
      <h2>Enter Password</h2>
      <input type="password" id="passwordInput" placeholder="Password" />
      <br />
      <button id="passwordSubmit">Submit</button>
      <p id="passwordError" style="color:red; display:none;">Incorrect Password. Try again.</p>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="hidden">
    <div class="left-panel">
      <h1>Generate Monthly Booking Form</h1>
      <label for="eventDate">Event Date (e.g. "Feb 2025"):</label>
      <input type="text" id="eventDate" placeholder="e.g. Feb 2025" />

      <label for="bookingMessage">Booking Request Message:</label>
      <textarea id="bookingMessage" placeholder="Enter your booking message here..."></textarea>

      <button id="previewBtn">Preview</button>
      <button id="downloadBtn" style="display:none;">Download PDF</button>
    </div>

    <div class="right-panel">
      <h2>Preview</h2>
      <iframe id="pdfPreview" title="PDF Preview"></iframe>
    </div>
  </div>

  <!-- Load pdf-lib from CDN -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="script.js"></script>

  <!-- Password Protection Script -->
  <script>
    // Define your password
    const correctPassword = "YourSecurePassword"; // Change this to your desired password

    document.getElementById('passwordSubmit').addEventListener('click', function() {
      const enteredPassword = document.getElementById('passwordInput').value;
      if (enteredPassword === correctPassword) {
        document.getElementById('passwordModal').style.display = 'none';
        document.getElementById('mainContent').classList.remove('hidden');
      } else {
        document.getElementById('passwordError').style.display = 'block';
      }
    });

    // Optional: Allow pressing Enter to submit password
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('passwordSubmit').click();
      }
    });
  </script>
</body>
</html>
